<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./syle.css" />
    <title>REGISTRATION PORTAL</title>
  </head>
  <body>
    <header><h1>APPLICATION REGISTRATION</h1></header>
    <div class="mainbody">
      <div><input placeholder="Name" class="name" /></div>
      <div><input placeholder="Email" class="email" type="email" /></div>
      <div>
        <input placeholder="Phone Number" class="phonenumber" type="number" />
      </div>
      <div>
        <input placeholder="Password" class="password" type="password" />
      </div>
      <div>
        <input
          placeholder="Confirm Password"
          class="cpassword"
          type="password"
        />
      </div>
    </div>
    <div class="register"><a href="#">REGISTER</a></div>
    <div class="already">
      <a href="login.html">Already have an Login in Here</a>
    </div>
    <div class="forget"><a href="forgetpassword">Forget Password</a></div>
  </body>
</html>
